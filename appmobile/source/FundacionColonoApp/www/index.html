<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: * gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>FundacionColonoApp</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">

    <link rel="stylesheet" type="text/css" href="css/classic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" type="text/css" href="css/inicioSesion.css">
    
</head>
<body>

    <input type="hidden" name="_token" content="{{ Session::token() }}" id="token" />

    <!--Login page-->
    <div data-role="page" id="pageLogin">

        <div class="contenedorTituloLogin">
            <h1 class="tituloLogin">Inicio de sesi&oacute;n</h1>
        </div>

        <div class="contenedorBody" id="menuPrincipal">
            <img src="images/fundacionColono.jpg" id="imgLogo">

            <label class="lblInput" for="usuario">Usuario</label>
            <input type="text" name="usuario" id="txtUsuario" value="" autocomplete="off">

            <label class="lblInput" for="txtContrasena">Contrase&ntilde;a</label>
            <div class="contenedor-contrasena ui-field-contain">
                <input class="campo-texto" type="password" name="txtContrasena" id="txtContrasena" value="" autocomplete="off">
                <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-eye ui-btn-icon-notext ui-btn-b ui-btn-inline" onclick="showHidePassword()">Delete</a>
            </div>

            <input type="button" id="btnIniciarSesion" value="Iniciar sesi&oacute;n" onclick="iniciarSesion()">
        </div>

        <div class="contenedorFooter">
            <h1 class="tituloFooter">Fundaci&oacute;n Colono &copy; 2018</h1>
        </div>

    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/inicioSesion.js"></script>

</body>
</html>
