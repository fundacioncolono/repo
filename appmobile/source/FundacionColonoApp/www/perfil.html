<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: * gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>FundacionColonoApp</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">

    <link rel="stylesheet" type="text/css" href="css/classic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

    <input type="hidden" name="_token" content="{{ Session::token() }}" id="token" />

    <!-- Perfil page -->
    <div data-role="page" id="pagePerfil">

        <div class="contenedorTitulo">
            <a class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext" onclick="abrirCerrarMenu()"></a>
            <h1 class="tituloPantalla">Perfil</h1>
        </div>

        <div class="contenedorMenu"></div>

        <div class="contenedorBody" id="menuPrincipal">

            <div data-role="tabs" id="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a id="tabDatosUsuario" onclick="cambiarTabDatosUsuario()" data-ajax="false" class="ui-link ui-btn ui-btn-active">Datos de Usuario</a></li>
                        <li><a id="tabDatosPersonales" onclick="cambiarTabDatosPersonales()" data-ajax="false" class="ui-link">Datos Personales</a></li>
                    </ul>
                </div>
                <div id="contenedorDatosUsuario">

                    <label for="text-basic">Usuario:</label>
                    <input class="campo-texto" type="text" name="text-basic" id="txtUsuarioPerfil" readonly value="">

                    <label for="txtContrasenaPerfil">Contrase&ntilde;a:</label>
                    <div class="contenedor-contrasena ui-field-contain" id="contenedorContrasenaPerfil">
                        <input class="campo-texto" type="password" name="txtContrasenaPerfil" id="txtContrasenaPerfil" autocomplete="off">
                        <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-eye ui-btn-icon-notext ui-btn-b ui-btn-inline" onclick="showHidePasswordPerfil()">Delete</a>
                    </div>

                    <label for="text-basic">Correo:</label>
                    <input class="campo-texto" type="email" name="text-basic" id="txtCorreoPerfil" value="">

                    <button id="btnGuardarDatosUsuario" onclick="guardarDatosUsuario()" style="margin-top:20px">Guardar Cambios</button>

                </div>
                <div id="contenedorDatosPersonales" style="display:none;">

                    <label for="text-basic">C&eacute;dula: </label>
                    <input class="campo-texto" type="text" name="text-basic" id="txtCedulaPerfil" readonly value="">

                    <label for="text-basic">Nombre: </label>
                    <input class="campo-texto" type="text" name="text-basic" id="txtNombrePerfil" value="">

                    <label for="text-basic">Apellido: </label>
                    <input class="campo-texto" type="text" name="text-basic" id="txtApellidosPerfil" value="">

                    <label for="txtTelefonoPerfil">T&eacute;lefonos: </label>
                    <textarea cols="40" rows="3" name="txtTelefonoPerfil" id="txtTelefonoPerfil" style="resize: none;"></textarea>

                    <fieldset data-role="controlgroup" data-type="horizontal" style="width:100%;" class="contenedorUbicacion">

                        <legend>Ubicaci&oacute;n:</legend>

                        <label for="sProvinciaPerfil">Provincia: </label>
                        <select name="sProvinciaPerfil" id="sProvinciaPerfil">
                            <option value="">Provincia</option>
                        </select>

                        <label for="sCantonPerfil">Cant&oacute;n: </label>
                        <select name="sCantonPerfil" id="sCantonPerfil">
                            <option value="">Canton</option>
                        </select>

                        <label for="sDistritoPerfil">Distrito: </label>
                        <select name="sDistritoPerfil" id="sDistritoPerfil">
                            <option value="">Distrito</option>
                        </select>

                    </fieldset>

                    <label for="txtDireccionExactaPerfil">Direcci&oacute;n exacta: </label>
                    <textarea cols="40" rows="3" name="txtDireccionExactaPerfil" id="txtDireccionExactaPerfil" style="resize: none;"></textarea>

                    <label for="txtContactosPerfil">Contactos: </label>
                    <textarea cols="40" rows="3" name="txtContactosPerfil" id="txtContactosPerfil" style="resize: none;"></textarea>

                    <button id="btnGuardarDatosPersonales" onclick="guardarDatosPersonales()" style="margin-top:20px; margin-bottom: 40px;">Guardar Cambios</button>

                </div>
            </div>

        </div>

        <div class="contenedorFooter">
            <h1 id="tituloFooter">Fundaci&oacute;n Colono &copy; 2018</h1>
        </div>

    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/usuarios.js"></script>

</body>
</html>
