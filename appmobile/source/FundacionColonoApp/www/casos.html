<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: * gap: ms-appdata: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>FundacionColonoApp</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="../Scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../Content/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="../Content/jquery.mobile.external-png-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="../Content/jquery.mobile.icons-1.4.5.min.css">

    <link rel="stylesheet" type="text/css" href="css/classic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

    <input type="hidden" name="_token" content="{{ Session::token() }}" id="token" />

    <!-- asignar casos page -->
    <div data-role="page" id="pageCasos">

        <div class="contenedorTitulo">
            <a class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext" onclick="abrirCerrarMenu()"></a>
            <h1 class="tituloPantalla">Casos</h1>
        </div>

        <div class="contenedorMenu"></div>

        <div class="contenedorBody" id="menuPrincipal">

            <fieldset data-role="controlgroup" data-type="horizontal" style="width:100%;" class="contenedorUbicacion">

                <legend>Ubicaci&oacute;n:</legend>

                <label for="sProvinciaCasos">Provincia: </label>
                <select name="sProvinciaCasos" id="sProvinciaCasos">
                    <option value="">Provincia</option>
                </select>

                <label for="sCantonCasos">Cant&oacute;n: </label>
                <select name="sCantonCasos" id="sCantonCasos">
                    <option value="">Cant&oacute;n</option>
                </select>

                <label for="sDistritoCasos">Distrito: </label>
                <select name="sDistritoCasos" id="sDistritoCasos">
                    <option value="">Distrito</option>
                </select>

            </fieldset>

            <label for="search-1">Buscar:</label>
            <input type="search" id="txtBuscadorCaso" onkeyup="buscarCaso()">

            <button type="button" id="btnGuardarCambiosCasos" class="btn btn-primary" onclick="asignarCasos()">Asignar</button>

            <div class="divTablas">
                <table data-role="table" id="tablaExpedientes" style="margin-top:0px" data-mode="columntoggle" class="ui-body-d ui-shadow table-stripe ui-responsive tabla-app" data-column-btn-theme="b" data-column-btn-text="Ver columnas" data-column-popup-theme="a">
                    <thead>
                        <tr class="ui-bar-d">
                            <th data-priority="1" class="ui-table-priority-1 ui-table-cell-hidden">Asignar</th>
                            <th data-priority="2" class="ui-table-priority-2 ui-table-cell-hidden">C&eacute;dula</th>
                            <th data-priority="3" class="ui-table-priority-3 ui-table-cell-hidden">Nombre</th>
                            <th data-priority="4" class="ui-table-priority-4 ui-table-cell-hidden">Ubicaci&oacute;n</th>
                            <th data-priority="4" class="ui-table-priority-4 ui-table-cell-hidden">Direcci&oacute;n</th>
                            <th data-priority="5" class="ui-table-priority-5 ui-table-cell-hidden">Tel&eacute;fonos</th>
                            <th data-priority="6" class="ui-table-priority-6 ui-table-cell-hidden">Prioridad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

        <div class="contenedorFooter">
            <h1 id="tituloFooter">Fundaci&oacute;n Colono &copy; 2018</h1>
        </div>

    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/casos.js"></script>

</body>
</html>
